		<script>
			var seconds = 60;
			var correctOpt;
			var sound;
			var av50 = true;
			var avPhone = true;
			var isSound = true;
			
			function secondPassed() 
			{
				var remainingSeconds = seconds % 60;
				if (remainingSeconds < 10) 
				{
					document.getElementById('countdown').style.color = "red";
					remainingSeconds = "0" + remainingSeconds;  
				}
				else
				{
					document.getElementById('countdown').style.color = "green";
				}
				document.getElementById('countdown').innerHTML = remainingSeconds;
				if (seconds == 0) 
				{
					clearInterval(countdownTimer);
					document.getElementById('countdown').innerHTML = "Time is up";
				} else {
					seconds--;
				}
			}
			var countdownTimer = setInterval('secondPassed()', 1000);
			
			
				function soundOption(img) 
				{
					if  (isSound)
					{
						document.getElementById("sound").src = "options/mute.png";
					//	document.getElementById("sound").id = "nsound";s
						isSound = false;
						sound.stop();
					}
					else 
					{
						document.getElementById("sound").src = "options/sound.png";
						document.getElementById("sound").id = "sound";
						isSound = true;
						sound.start();
					}
				}
				function lifelinePhone(img) 
				{
					if  (img.id == "lifeline2")
					{
						if(avPhone)
						{
							document.getElementById('phoneImage').src = "options/nphone.png";
							avPhone = false;
						}
					}
				}
				function lifeline50(img) 
				{
					if  (img.id == "lifeline1")
					{
						if(av50)
						{
							av50 = false;
							document.getElementById("lifeline1").src = "options/n50.png";
							if(correctOpt == 1 || correctOpt == 2)
								document.getElementById('3').style.display = 'none';
							else
								document.getElementById('1').style.display = 'none';
						}
					}
				}
			</script>

      </head>
